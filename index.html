<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="estilos.css">
   <title>Allura Challenge</title>
</head>
<body>
   <div class="contenedor">
      <header class="header">
         <img class="header__logo" src="svg/logo.svg" alt="logo">
      </header>
      <section class="second-container">
         <textarea class="text" placeholder="Ingrese el texto aqui" spellcheck="false" data-dl-input-translation="true"></textarea>
         <section class="details">
            <article class="btn-container">
               <h6 class="info">
                  <img src="svg/info.svg" alt="alerta">
                  Solo letras minusculas y sin acentos
               </h6>
               <a href="#message" class="btn" id="encriptar">Encriptar</a>
               <a href="#message" class="btn" id="desencriptar">Desencriptar</a>
            </article>
         </section>
      </section>
      <section class="message" id="message">
         <img class="d-none" src="svg/Muñeco.svg" alt="search">
         <h3 class="message__h3">Ningún mensaje fue encontrado</h3>
         <p class="message__p">Ingresa el texto que desees encriptar o desencriptar</p>
         <a class="copy d-none" id="copy">Copiar</a>
      </section>
   </div>
   <script src="script.js"></script>
</body>
</html>
